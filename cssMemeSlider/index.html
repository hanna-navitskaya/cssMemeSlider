<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme slider</title>
</head>

<body>
    <div class="slider-container">
        <input type="radio" name="slide" class="control" id="slide1" checked>
        <input type="radio" name="slide" class="control" id="slide2">
        <input type="radio" name="slide" class="control" id="slide3">
        <input type="radio" name="slide" class="control" id="slide4">

        <div class="slider">
            <div class="slide">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHo1aXZ4Z3N0NWszbDRpamQyaTNybnIyZXV0am83eTY2OWl2OGtoOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13h8Y1oVRO30KQ/giphy.webp"
                    alt="Sweet Dreams Night">
            </div>
            <div class="slide">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjdxNnQ1M3BpYnowY290ajF0dnl4bjlmazlkYmhqcmZqNTA4dWVqNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oriNOV42vZdh31e48/giphy.webp"
                    alt="Good Night">
            </div>
            <div class="slide">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWJ3MGhsbWNkcTFmczVwNDdjc2ZlZHBmM2F3c2l2cmgyajY0ODVwZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PHWihPgwg9tT2/giphy.webp"
                    alt="Good Night Po">
            </div>
            <div class="slide">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3NiYnllYXp2aHhkdDF1ejRrNzdqM3FmMXZwazU4YXo2bzBqZGFuayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LiXUpSyulyoYo/giphy.webp"
                    alt="Good Night Zzz">
            </div>
        </div>

        <div class="controls">
            <label for="slide1" class="control-label">
                <span></span>
            </label>
            <label for="slide2" class="control-label">
                <span></span>
            </label>
            <label for="slide3" class="control-label">
                <span></span>
            </label>
            <label for="slide4" class="control-label">
                <span></span>
            </label>
        </div>

        <div class="title-container">
            <div class="title-wrapper">
                <div class="title">Sweet Dreams Night</div>
                <div class="title">Good Night</div>
                <div class="title">Good Night Po</div>
                <div class="title">Good Night Zzz</div>
            </div>
        </div>
    </div>
</body>

</html>
